{% include 'base.html' %}
{% block content %}

    <h1>Detail View</h1>

    <h2>{{ professional_role }}</h2>
    <h2>{{ object }}</h2>


    {% for field in object_fields %}
        <li><b>{{ field.label }}:</b> {{ field.data }}</li>
    {% endfor %}

    <hr>
    <br>

    <div>
        <a href="{% url 'profile-update' object.user.id %}"><button>Edit</button></a>
    </div>

{% endblock content %}
